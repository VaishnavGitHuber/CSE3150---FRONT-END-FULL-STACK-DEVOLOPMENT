<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <legend>SignUp form</legend>
        <!-- input fields required: name(text), DateOfBorth(date), 
        Age(number), email(email), website(url) 
        -->
        <label for="">Name </label>
        <input type="text" name="" id="" placeholder="Enter your name">
        <label for="">Date of Birth </label>
        <input type="date" name="" id="dob">
        <label for="">Age </label>
        <input type="range" name="" id="agerange" max="100" min="18">
        <label for="">Email </label>
        <input type="email" name="" id="email" placeholder="Enter your email: ">
        <label for="">Website </label>
        <input type="url" name="" id="url" placeholder="Enter your website url">
        <button>Sign up</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
